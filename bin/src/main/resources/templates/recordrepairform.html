<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Edit repair record form</title>
</head>
<body>
  <header th:insert="layout/layout.html :: header"></header>
  <div th:replace="layout/layout.html :: menu" ></div>
  <h1>Record List-><span th:utext="${repairrecord.repairId}"></span></h1>

<form action="" th:object="${repairrecord}" th:action="@{/repair/save}"
		method="POST" class="form-horizontal">
		<fieldset>
			RepairOrder <input type="text" th:field="*{repairId}" readonly>
		</fieldset>
		<fieldset>
			Customer: <select th:field="*{customer.name}" >
			<option th:each="name:${customers}" th:value="${name}" th:text="${name}">
			</option>
			</select>
		</fieldset>
		<fieldset>
			Date: <input type="text" th:field="*{repairDate}" placeholder="yyyy-MM-dd" >
		<p th:if="${#fields.hasErrors('repairDate')}" th:errors="*{repairDate}"></p>
		</fieldset>		
		<fieldset>
			<button type="submit">Save</button>
		</fieldset>
	</form>
  
  
  <div th:replace="layout/layout.html :: footer"></div>

</body>
</html>
