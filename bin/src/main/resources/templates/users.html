<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users Listing</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<header th:insert="layout/layout.html :: header"> </header>
	<div th:replace="layout/layout.html :: menu"></div>

	<h1>Users Listing</h1>
	<!-- Add Hyperlink -->
	
	<a href="AddUser.html" th:href="@{/admin/adduser}"class="btn btn-primary btn-lg" role="button">Add User</a>

	<h2>User List</h2>
	
	<table class="table table-bordered table-hover">
		<tr >
		
			<th >User Id</th>
			<th >User  Name</th>
			<th >Password</th>
			<th >User  RoleType</th>
			<th >Edit User</th>   
			<th >Delete User</th>   
			
		</tr>
		<tr th:each=" user:${users}">
			<td th:text=${user.id}>Id</td>
			<td th:text=${user.userName}>User Name</td>
			<td th:text=${user.password}>Password</td>
			<td th:text=${user.role}>User RoleType</td>
			<td><a href="EditUser.html"
				th:href="@{/admin/edituser/}+${user.id}">Edit</a></td>
			<td><a href="DeleteUser.html"
				th:href="@{/admin/deleteuser/}+${user.id}">Delete</a></td>
		</tr>
	</table>
	
 <br/>
	<div th:replace="layout/layout.html :: footer"></div>
	
</body>
</html>
