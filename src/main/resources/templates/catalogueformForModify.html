<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

	<header th:insert="layout/layout.html :: header"></header>
	<div th:replace="layout/layout.html :: menu"></div>
	<div class="container">
	<h1>Product Form</h1>
	<form action="" th:object="${product}" th:action="@{/catalogue/save}"
		method="POST" class="form-horizontal">
		<fieldset>
			<input type="hidden" th:field="*{id}" />
			<input type="hidden"
				   th:field="*{supplier.id}" />
			<input type="hidden"
				   th:field="*{brand.id}" />
			<input type="hidden"
				   th:field="*{inventory.id}" />
		</fieldset>


		<div class="form-group">
			<label class="control-label col-sm-2" for="name">Name:</label>
			<div class="col-sm-10">
				<fieldset>
					<input type="text" class="form-control" id="name" th:value="*{productName}" name="productName">
				</fieldset>
			</div>
		</div>


		<div class="form-group">
			<label class="control-label col-sm-2" for="des">Description:</label>
			<div class="col-sm-10">
				<fieldset>
					<input type="text" class="form-control" id="des" th:value="*{productDescription}" name="productDescription">
				</fieldset>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="type">Type:</label>
			<div class="col-sm-10">
				<fieldset>
					<input type="text" class="form-control" id="type" th:value="*{productType}" name="productType">
				</fieldset>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="cate">Category:</label>
			<div class="col-sm-10">
				<fieldset>
					<input type="text" class="form-control" id="cate" th:value="*{productCategory}" name="productCategory">
				</fieldset>
			</div>
		</div>
		<fieldset>
			<div class="form-group">
				<label class="control-label col-sm-2" for="subcate">SubCategory:</label>
				<div class="col-sm-10">
					<fieldset>
						<input type="text" class="form-control" id="subcate" th:value="*{productSubCategory}" name="productSubCategory">
					</fieldset>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="sel1">Supplier:</label>
				<div class="col-sm-10">
					<fieldset>
						<select class="form-control" id="sel1" th:field="*{supplier.supplierName}" >

							<option th:each="name:${suppliers}" th:value="${name.supplierName}" th:text="${name.supplierName}">
							</option>
						</select>
					</fieldset>
				</div>
			</div>



			<!--		//brand-->

<!--			<div class="form-group">-->
<!--				<label class="control-label col-sm-2" for="sel1">Brand:</label>-->
<!--				<div class="col-sm-10">-->
<!--					<fieldset>-->
<!--						<select class="form-control" id="sel1" th:field="*{brand.brandName}" >-->

<!--							<option th:each="name:${brands}" th:value="${name.brandName}" th:text="${name.brandName}">-->
<!--							</option>-->
<!--						</select>-->
<!--					</fieldset>-->
<!--				</div>-->
<!--			</div>-->
			<div class="form-group">
				<label class="control-label col-sm-2" for="brand">Brand Name:</label>
				<div class="col-sm-10">
					<fieldset>
						<input type="text" class="form-control" id="brand" placeholder="Enter name" th:field="*{brand.brandName}">
					</fieldset>
				</div>
			</div>



			<!--     inventory-->
			<div class="form-group">
				<label class="control-label col-sm-2" for="qoh">Quantity on hand:</label>
				<div class="col-sm-10">
					<fieldset>
						<input type="text" class="form-control" id="qoh"  th:field="*{inventory.qoh}">
					</fieldset>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="rol">Reorder Level:</label>
				<div class="col-sm-10">
					<fieldset>
						<input type="text" class="form-control" id="rol" th:field="*{inventory.rol}">
					</fieldset>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="wholesale">Wholesale:</label>
				<div class="col-sm-10">
					<fieldset>
						<input type="text" class="form-control" id="wholesale" th:field="*{inventory.wholesale}">
					</fieldset>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="por">Price of retail:</label>
				<div class="col-sm-10">
					<fieldset>
						<input type="text" class="form-control" id="por" th:field="*{inventory.por}">
					</fieldset>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="pop">Price of partner:</label>
				<div class="col-sm-10">
					<fieldset>
						<input type="text" class="form-control" id="pop"  th:field="*{inventory.pop}">
					</fieldset>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<fieldset>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
						<button th:href="@{/catalogue/findByFilter}"  style="float: left"  class="btn btn-default">Back to Product</button>
						<button type="submit" class="btn btn-default" style="float: right" onclick="alert('Successfully Saved!')">Save</button>


					</fieldset>
				</div>
			</div>
	</form>
	</div>
	<div th:replace="layout/layout.html :: footer"></div>
</body>
</html>
