<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Form</title> 
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<header th:insert="layout/layout.html :: header"> </header>
	<div th:replace="layout/layout.html :: menu"></div>
	<div class="container">
		<h1>User Form</h1>
	<form action="#" th:object="${user}" th:action="@{/admin/saveuser}"
		method="post" class="form-horizontal">
		<fieldset>
			<input type="hidden" th:field="*{id}">
		</fieldset>
		<div class="form-group">
			<label class="control-label col-sm-2" for="name">User Name:</label>
			<div class="col-sm-10">
				<fieldset>
					<input type="text" class="form-control" id="name" th:field="*{userName}">
					<p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
				</fieldset>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="password">Password:</label>
			<div class="col-sm-10">
				<fieldset>
					<input type="password" class="form-control" id="password" th:field="*{password}">
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
				</fieldset>
			</div>
		</div>
		
			<div class="form-group">
		<label class="control-label col-sm-2" for="sel1">RoleType:</label>
		<div class="col-sm-10">
			<fieldset>
				<select class="form-control" id="sel1" th:field="*{role}" >

					<option th:value="'ADMIN'" th:text="ADMIN">
			<option th:value="'MECHANIC'" th:text="MECHANIC"></option>
				</select>
			</fieldset>
		</div>
	</div>
	<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-10">
				<fieldset>
					<input type="email" class="form-control" id="email" th:field="*{email}">
					<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
				</fieldset>
			</div>
			</div>
		

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<fieldset>
					<a th:href="@{/admin/viewusers}" type="submit" style="float: left"  class="btn btn-default">Back to Users List</a>
					<button type="submit" class="btn btn-default"  style="float: right">Save</button>
				</fieldset>
			</div>
		</div>
	</form>
    <br>
		<br>
		<br>
		<br>
		<br>
	</div>
	<div th:replace="layout/layout.html :: footer"></div>
</body>
</html>
