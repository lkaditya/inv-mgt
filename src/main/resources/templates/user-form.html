<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Form</title> 
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<header th:insert="layout/layout.html :: header"> </header>
	<div th:replace="layout/layout.html :: menu"></div>
	<div class="container">
		<h1>User Form</h1>
	<form action="#" th:object="${user}" th:action="@{/admin/saveuser}"
		method="post" class="form-horizontal">
		<fieldset>
			<input type="hidden" th:field="*{id}">
		</fieldset>
		<fieldset>
			<input type="hidden" th:field="*{password}">
		</fieldset>
		<div class="form-group">
			<label class="control-label col-sm-2" for="name">User Name:</label>
			<div class="col-sm-10">
				<fieldset>
					<input type="text" class="form-control" id="name" th:field="*{userName}">
					<p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
				</fieldset>
			</div>
		</div>


		<div class="form-group">
			<label class="control-label col-sm-2" for="name">User Name:</label>
			<div class="col-sm-10">
				<fieldset>
					<input type="text" class="form-control" id="name" th:field="*{userName}">
					<p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
				</fieldset>
			</div>
		</div>

		<fieldset>
			RoleType <select th:field="*{role}">
			<option th:value="'ADMIN'" th:text="ADMIN"></option>
			<option th:value="'MECHANIC'" th:text="MECHANIC"></option>
			</select>
		</fieldset>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<fieldset>
					<button type="submit" class="btn btn-default" onclick="alert('Successfully Saved!')">Save</button>
					<a th:href="@{/admin/viewusers}" type="submit" style="float: right"  class="btn btn-default">Back to Users List</a>
				</fieldset>
			</div>
		</div>
	</form>
	</div>
	<div th:replace="layout/layout.html :: footer"></div>
</body>
</html>
