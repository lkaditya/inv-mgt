<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

	<header th:insert="layout/layout.html :: header"></header>
	<div th:replace="layout/layout.html :: menu"></div>
	<h1>Add Customer Form</h1>
	<form action="#" th:object="${customer}" th:action="@{/customer/save}" method="POST" class="form-horizontal">
	
		<fieldset>
			<input type="hidden" th:field="*{customerId}" />
			<p th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}"></p>
		</fieldset>
			
		<fieldset>
			Name: <input type="text" th:field="*{name}">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		</fieldset>
		
		
		<fieldset>
			Mobile: <input type="number" th:field="*{mobile}">
			<p th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></p>
		</fieldset>
		
		<fieldset>
			<button type="submit">Save</button>
		</fieldset>
		
	</form>
	<div th:replace="layout/layout.html :: footer"></div>
</body>
</html>
