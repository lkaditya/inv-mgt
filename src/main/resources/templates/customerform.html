<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

	<header th:insert="layout/layout.html :: header"></header>
	<div th:replace="layout/layout.html :: menu"></div>
	<div class="container">
		<h1>Add Customer Form</h1>
	<form action="#" th:object="${customer}" th:action="@{/customer/save}" method="POST" class="form-horizontal">
	
		<fieldset>
			<input type="hidden" th:field="*{customerId}" />
		</fieldset>

		<div class="form-group">
			<label class="control-label col-sm-2" for="name">Name:</label>
			<div class="col-sm-10">
				<fieldset>
					<input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{name}">
				</fieldset>
			</div>
		</div>


		<div class="form-group">
			<label class="control-label col-sm-2" for="ph">Mobile:</label>
			<div class="col-sm-10">
				<fieldset>
					<input type="text" class="form-control" id="ph" placeholder="Enter mobile number" th:field="*{mobile}">
				</fieldset>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<fieldset>
					<button type="submit" class="btn btn-default" onclick="alert('Successfully Saved!')">Save</button>
					&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
					<a th:href="@{/customer/viewcustomers}" type="button" style="float: right"  class="btn btn-default">Back to Customer List</a>
				</fieldset>
			</div>
		</div>

		
	</form>
	</div>
	<div th:replace="layout/layout.html :: footer"></div>
</body>
</html>
