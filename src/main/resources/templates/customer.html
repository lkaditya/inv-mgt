<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Customer List</title>
</head>
<body>

  <header th:insert="layout/layout.html :: header"></header>
  <div th:replace="layout/layout.html :: menu" ></div>
  <div>
      <a style="font-size: xxx-large">Customer Listing</a>
      <a th:href="@{/customer/customerform}" class="btn btn-primary btn-lg"
         style=" margin-right: 15px; margin-bottom: 20px; width: 50px ;height: 50px; border-radius: 50%; font-size: 25px; "
         role="button" th:if="${session.usession.role eq 'ADMIN'}" >+</a>
  </div>
  <h2 th:utext="'Welcome '+${session.usession.userName}"
      style ="text-align:right;margin-top: -35px;color: #6678b1;margin-right: 20px">Welcome</h2>
<table class="table table-bordered table-hover">
 <tr>
   <th>CUSTOMER ID</th>
   <th>CUSTOMER NAME</th>
   <th>MOBILES NUMBER</th>
   <!-- <th>Repair Order List</th> -->
   <th th:if="${session.usession.role eq 'ADMIN'}"  >ACTIONS</th>
 </tr>
 <tr th:each="customer:${clist}">
	  
	<td th:text="${customer.customerId}">customerId</td>
	<td th:text="${customer.name}">name</td>
	<td th:text="${customer.mobile}">mobile</td> 
	<td th:if="${session.usession.role eq 'ADMIN'}"  >
		<a href="customeredit.html" th:href="@{/customer/edit/}+${customer.customerId}">Edit </a>
        /
		<a href="customerdelete.html" th:href="@{'/customer/delete?customerId='+${customer.customerId}}">Delete </a>
	</td>
	
 </tr>
</table>



  <div th:replace="layout/layout.html :: footer"></div>
</body>
</html>
