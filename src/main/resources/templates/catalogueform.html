<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<header th:insert="layout/layout.html :: header"></header>
	<div th:replace="layout/layout.html :: menu"></div>
	<div class="container">
	<h1>Add New Product</h1>
	<form action="" th:object="${product}" th:action="@{/catalogue/save}"
		method="POST" class="form-horizontal">
		<fieldset>
			<input type="hidden" th:field="*{id}" />
			<input type="hidden"
				th:field="*{supplier.id}" />
			<input type="hidden"
				   th:field="*{brand.id}" />
			<input type="hidden"
				   th:field="*{inventory.id}" />
	   </fieldset>

		<div class="form-group">
      		<label class="control-label col-sm-2" for="name">Name:</label>
            	<div class="col-sm-10">
				<fieldset>
		    		<input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{productName}">
					<p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></p>
				</fieldset>
		    	</div>
    	</div>
    	
    	<div class="form-group">
      		<label class="control-label col-sm-2" for="des">Description:</label>
            	<div class="col-sm-10">
				<fieldset>
		    		<input type="text" class="form-control" id="des" placeholder="Enter description" th:field="*{productDescription}">
					<p th:if="${#fields.hasErrors('productDescription')}" th:errors="*{productDescription}"></p>
				</fieldset>
		    	</div>
    	</div>
    	
    	 <div class="form-group">
      		<label class="control-label col-sm-2" for="type">Type:</label>
            	<div class="col-sm-10">
				<fieldset>
		    		<input type="text" class="form-control" id="type" placeholder="Enter type" th:field="*{productType}">
					<p th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}"></p>
				</fieldset>
		    	</div>
    	</div>
    	
    	<div class="form-group">
      		<label class="control-label col-sm-2" for="cate">Category:</label>
            	<div class="col-sm-10">
				<fieldset>
		    		<input type="text" class="form-control" id="cate" placeholder="Enter category" th:field="*{productCategory}">
					<p th:if="${#fields.hasErrors('productCategory')}" th:errors="*{productCategory}"></p>
				</fieldset>
		    	</div>
    	</div>
	    	
    	<div class="form-group">
      		<label class="control-label col-sm-2" for="subcate">SubCategory:</label>
            	<div class="col-sm-10">
				<fieldset>
		    		<input type="text" class="form-control" id="subcate" placeholder="Enter subcategory" th:field="*{productSubCategory}">
					<p th:if="${#fields.hasErrors('productSubCategory')}" th:errors="*{productSubCategory}"></p>
				</fieldset>
		    	</div>
    	</div>
    	
    	<div class="form-group">
      		<label class="control-label col-sm-2" for="supName">Supplier Name:</label>
            	<div class="col-sm-10">
				<fieldset>
		    		<input type="text" class="form-control" id="supName" placeholder="Enter supplier name" th:field="*{supplier.supplierName}">
					<p th:if="${#fields.hasErrors('supplier.supplierName')}" th:errors="*{supplier.supplierName}"></p>
				</fieldset>
		    	</div>
    	</div>

		<div class="form-group">
      		<label class="control-label col-sm-2" for="supAdd">Supplier Address:</label>
            	<div class="col-sm-10">
				<fieldset>
		    		<input type="text" class="form-control" id="supAdd" placeholder="Enter supplier address" th:field="*{supplier.supplierAddress}">
					<p th:if="${#fields.hasErrors('supplier.supplierAddress')}" th:errors="*{supplier.supplierAddress}"></p>
				</fieldset>
		    	</div>
    	</div>
    	
    	<div class="form-group">
      		<label class="control-label col-sm-2" for="supPh">Supplier Phone:</label>
            	<div class="col-sm-10">
				<fieldset>
		    		<input type="text" class="form-control" id="supPh" placeholder="Enter supplier phone" th:field="*{supplier.phone}">
					<p th:if="${#fields.hasErrors('supplier.phone')}" th:errors="*{supplier.phone}"></p>
				</fieldset>
		    	</div>
    	</div>
    	
    	<div class="form-group">
      		<label class="control-label col-sm-2" for="supEmail">Supplier Email:</label>
            	<div class="col-sm-10">
				<fieldset>
		    		<input type="email" class="form-control" id="supEmail" placeholder="Enter email" th:field="*{supplier.email}">
					<p th:if="${#fields.hasErrors('supplier.email')}" th:errors="*{supplier.email}"></p>
				</fieldset>
		    	</div>
    	</div>
    	
    	<div class="form-group">
      		<label class="control-label col-sm-2" for="supMOQ">Supplier MOQ:</label>
            	<div class="col-sm-10">
				<fieldset>
		    		<input type="text" class="form-control" id="supMOQ" placeholder="Enter minimume order quantity" th:field="*{supplier.MOQ}">
					<p th:if="${#fields.hasErrors('supplier.MOQ')}" th:errors="*{supplier.MOQ}"></p>
				</fieldset>
		    	</div>
    	</div>

<!--		//brand-->

    	<div class="form-group">
      		<label class="control-label col-sm-2" for="brand">Brand Name:</label>
            	<div class="col-sm-10">
				<fieldset>
		    		<input type="text" class="form-control" id="brand" placeholder="Enter name" th:field="*{brand.brandName}">
					<p th:if="${#fields.hasErrors('brand.brandName')}" th:errors="*{brand.brandName}"></p>
				</fieldset>
		    	</div>
    	</div>
    	
<!--     inventory-->
		<div class="form-group">
      		<label class="control-label col-sm-2" for="qoh">Quantity on hand:</label>
            	<div class="col-sm-10">
				<fieldset>
		    		<input type="text" class="form-control" id="qoh" placeholder="Enter quantity" th:field="*{inventory.qoh}">
					<p th:if="${#fields.hasErrors('inventory.qoh')}" th:errors="*{inventory.qoh}"></p>
				</fieldset>
		    	</div>
    	</div>
    	
		<div class="form-group">
      		<label class="control-label col-sm-2" for="rol">Reorder Level:</label>
            	<div class="col-sm-10">
				<fieldset>
		    		<input type="text" class="form-control" id="rol" placeholder="Enter quantity" th:field="*{inventory.rol}">
					<p th:if="${#fields.hasErrors('inventory.rol')}" th:errors="*{inventory.rol}"></p>
				</fieldset>
		    	</div>
    	</div>    	
    	
		<div class="form-group">
      		<label class="control-label col-sm-2" for="wholesale">Wholesale:</label>
            	<div class="col-sm-10">
				<fieldset>
		    		<input type="text" class="form-control" id="wholesale" placeholder="Enter quantity" th:field="*{inventory.wholesale}">
					<p th:if="${#fields.hasErrors('inventory.wholesale')}" th:errors="*{inventory.wholesale}"></p>
				</fieldset>
		    	</div>
    	</div>   
    	
		<div class="form-group">
      		<label class="control-label col-sm-2" for="por">Price of retail:</label>
            	<div class="col-sm-10">
				<fieldset>
		    		<input type="text" class="form-control" id="por" placeholder="Enter quantity" th:field="*{inventory.por}">
					<p th:if="${#fields.hasErrors('inventory.por')}" th:errors="*{inventory.por}"></p>
				</fieldset>
		    	</div>
    	</div>   
    	
		<div class="form-group">
      		<label class="control-label col-sm-2" for="pop">Price of partner:</label>
            	<div class="col-sm-10">
				<fieldset>
		    		<input type="text" class="form-control" id="pop" placeholder="Enter quantity" th:field="*{inventory.pop}">
					<p th:if="${#fields.hasErrors('inventory.pop')}" th:errors="*{inventory.pop}"></p>
				</fieldset>
		    	</div>
    	</div>
    	
    	<div class="form-group">        
      		<div class="col-sm-offset-2 col-sm-10">
      			<fieldset>
        			<button type="submit" class="btn btn-default" onclick="alert('Successfully Saved!')">Save</button>
					&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
					<a th:href="@{/catalogue/findByFilter}" type="submit" style="float: right"  class="btn btn-default">Back to Product</a>
					<a th:href="@{/inventory/list}" type="submit" style="float: right" class="btn btn-default">Back to Inventory</a>



        		</fieldset>
      		</div>
     	</div>  


	</form>
	</div>
	<div th:replace="layout/layout.html :: footer"></div>
</body>
</html>
