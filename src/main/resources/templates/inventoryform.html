<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

	<header th:insert="layout/layout.html :: header"></header>
	<div th:replace="layout/layout.html :: menu"></div>
	<h1>Inventory form</h1>
	<form action="#" th:object="${inventory}" th:action="@{/inventory/save}"
		method="POST" class="form-horizontal" >
		<fieldset>
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{product.id}" />
		</fieldset>

		<fieldset>
			Quantity on hand: <input type="text" th:field="*{qoh}">
		</fieldset>
		<fieldset>
			Reorder level: <input type="text" th:field="*{rol}">
		</fieldset>
		<fieldset>
			Wholesale: <input type="text" th:field="*{wholesale}">
		</fieldset>
		<fieldset>
			Price of retail: <input type="text" th:field="*{por}">
		</fieldset>
		<fieldset>
			Price of partner: <input type="text" th:field="*{pop}">
		</fieldset>


		<fieldset>
			<button type="submit">Save</button>
		</fieldset>
	</form>
	<div th:replace="layout/layout.html :: footer"></div>
</body>
</html>
