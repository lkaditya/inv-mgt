<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Suppliers Listing</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<header th:insert="layout/layout.html :: header"> </header>
	<div th:replace="layout/layout.html :: menu"></div>

	<h1>Suppliers Listing</h1>
	<!-- Add Hyperlink -->
	<a href="AddSupplier.html" th:href="@{/admin/addsupplier}"class="btn btn-primary btn-lg" role="button">Add Supplier</a>

	<h2>Supplier List</h2>
	<table class="table table-bordered table-hover">
		<tr >
			<th >Supplier Id</th>
			<th >Supplier Name</th>
			<th >Supplier Address</th>
			<th >Supplier phone</th>
			<th >Supplier email</th>
		    <th >Supplier MOQ</th>
			<th >Edit Supplier</th>   
			<th >Delete Supplier</th>   
		</tr>
		<tr th:each=" supplier:${suppliers}">
			<td th:text=${supplier.id}>Id</td>
			<td th:text=${supplier.supplierName}>Supplier Name</td>
			<td th:text=${supplier.supplierAddress}>Supplier Address</td>
			<td th:text=${supplier.phone}>Supplier Phone</td>
			<td th:text=${supplier.email}>Supplier Email</td>
			<td th:text=${supplier.MOQ}>Supplier Mini.Order.Quantity</td>
			<td><a href="EditSupplier.html"
				th:href="@{/admin/editsupplier/}+${supplier.id}">Edit</a></td>
			<td><a href="DeleteSupplier.html"
				th:href="@{/admin/deletesupplier/}+${supplier.id}">Delete</a></td>
		</tr>
	</table>
 <br/>
	<div th:replace="layout/layout.html :: footer"></div>
	
</body>
</html>
