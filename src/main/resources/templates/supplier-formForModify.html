<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Supplier Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script type="text/javascript"   src="/js/jquery-3.3.1.min.js"></script>



</head>
<body>
	<header th:insert="layout/layout.html :: header"> </header>
	<div th:replace="layout/layout.html :: menu"></div>
	<div class="container">
		<h1>Supplier Form</h1>

	<form action="#" th:object="${Supplier}" th:action="@{/admin/savesupplierforEdit}"
		method="post" class="form-horizontal">
		<fieldset>
			<input type="hidden" th:field="*{id}">
		</fieldset>

		<div class="form-group">
			<label class="control-label col-sm-2" for="name" id="SupplierName">Supplier Name:</label>
			<div class="col-sm-10">
				<fieldset>
					<input type="text" class="form-control" id="name" th:field="*{supplierName}">
					<p th:if="${#fields.hasErrors('supplierName')}" th:errors="*{supplierName}"></p>
				</fieldset>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="Address">Supplier Address:</label>
			<div class="col-sm-10">
				<fieldset>
					<input type="text" class="form-control" id="Address" th:field="*{supplierAddress}">
					<p th:if="${#fields.hasErrors('supplierAddress')}" th:errors="*{supplierAddress}"></p>
				</fieldset>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="phone">Supplier phone:</label>
			<div class="col-sm-10">
				<fieldset>
					<input type="text" class="form-control" id="phone" th:field="*{phone}">
					<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
				</fieldset>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Supplier Email:</label>
			<div class="col-sm-10">
				<fieldset>
					<input type="email" class="form-control" id="email" th:field="*{email}">
					<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
				</fieldset>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="MOQ">Supplier Minimum Order Quantity:</label>
			<div class="col-sm-10">
				<fieldset>
					<input type="text" class="form-control" id="MOQ" th:field="*{MOQ}">
					<p th:if="${#fields.hasErrors('MOQ')}" th:errors="*{MOQ}"></p>
				</fieldset>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<fieldset>
					<a th:href="@{/admin/viewsuppliers}" type="submit" style="float: left"  class="btn btn-default">Back to Supplier List</a>
					<button type="submit" class="btn btn-default" style="float: right" >Save</button>
				</fieldset>
			</div>
		</div>
	</form>
	</div>
	<div th:replace="layout/layout.html :: footer"></div>
</body>
</html>
